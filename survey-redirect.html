<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        var url = new Array();

        url[0] = 'https://forms.gle/uRVd1eJnTqtyoAps7';
        url[1] = 'https://forms.gle/wJBXWoKcscTeyHy49';
        url[2] = 'https://forms.gle/tXguUxUBBEk4p95FA';
        url[3] = 'https://forms.gle/tM3NbsCf9fDd4Huf7';

        function randomRedirect() {
            location.href = url[Math.floor(Math.random() * url.length)];
        }
    </script>
</head>
<body onload="randomRedirect()">
    <p>Redirecting to a random survey link...</p>
</body>
</html>
